<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#222222">
<meta charset="UTF-8">
<title>Task Pace Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

.nav {
  display: flex;
  background: #222;
}
.nav button {
  flex: 1;
  padding: 14px;
  color: white;
  background: none;
  border: none;
  font-size: 16px;
}
.nav button.active {
  background: #444;
}

.page {
  display: none;
  padding: 16px;
}
.page.active {
  display: block;
}

input {
  padding: 10px;
  font-size: 16px;
  width: 100%;
  margin-top: 10px;
}

.bars {
  display: flex;
  gap: 20px;
  margin-top: 30px;
}

.bar-wrap {
  flex: 1;
  text-align: center;
}

.bar-box {
  height: 220px;
  border: 2px solid #333;
  display: flex;
  align-items: flex-end;
}

.bar {
  width: 100%;
  height: 0%;
  transition: height 0.5s linear;
}

.green { background: #4CAF50; }
.yellow { background: #FFC107; }
.red { background: #F44336; }

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 20px;
}

.day {
  padding: 10px;
  text-align: center;
  font-size: 12px;
  color: white;
  border-radius: 4px;
}
</style>
</head>

<body>

<div class="nav">
  <button class="active" onclick="showPage('home', this)">Home</button>
  <button onclick="showPage('monthly', this)">Monthly</button>
</div>

<!-- HOME -->
<div id="home" class="page active">
  <h2>Task Pace Tracker</h2>

  <label>Actual minutes worked today</label>
  <input type="number" id="minutesInput" value="0" oninput="updateMinutes()">

  <div class="bars">
    <div class="bar-wrap">
      <div class="bar-box"><div id="dayBar" class="bar"></div></div>
      <div id="dayLabel"></div>
    </div>
    <div class="bar-wrap">
      <div class="bar-box"><div id="weekBar" class="bar"></div></div>
      <div id="weekLabel"></div>
    </div>
    <div class="bar-wrap">
      <div class="bar-box"><div id="monthBar" class="bar"></div></div>
      <div id="monthLabel"></div>
    </div>
  </div>
</div>

<!-- MONTHLY -->
<div id="monthly" class="page">
  <h3>Monthly Heatmap</h3>
  <div id="calendar" class="calendar"></div>
</div>

<script>
const DAILY_TARGET = 600;

/* ---------- Navigation ---------- */
function showPage(page, btn) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
  document.getElementById(page).classList.add('active');
  btn.classList.add('active');
}

/* ---------- Storage ---------- */
function todayKey(date = new Date()) {
  return date.toISOString().split('T')[0];
}

function loadData() {
  return JSON.parse(localStorage.getItem('taskData') || '{}');
}

function saveData(data) {
  localStorage.setItem('taskData', JSON.stringify(data));
}

/* ---------- Input ---------- */
function updateMinutes() {
  const mins = Number(minutesInput.value) || 0;
  const data = loadData();
  data[todayKey()] = mins;
  saveData(data);
  updateAll();
}

/* ---------- Pace ---------- */
function pace(actual, expected) {
  if (expected <= 0) return 100;
  return Math.min((actual / expected) * 100, 100);
}

function color(p) {
  if (p >= 100) return "green";
  if (p >= 60) return "yellow";
  return "red";
}

function setBar(id, label, percent, text) {
  const bar = document.getElementById(id);
  bar.style.height = percent + "%";
  bar.className = "bar " + color(percent);
  document.getElementById(label).innerText =
    text + ": " + percent.toFixed(1) + "%";
}

/* ---------- Update ---------- */
function updateAll() {
  const data = loadData();
  const now = new Date();
  const actual = data[todayKey()] || 0;

  const minutesDay = now.getHours() * 60 + now.getMinutes() + now.getSeconds() / 60;
  const minutesWeek = now.getDay() * 1440 + minutesDay;
  const daysInMonth = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
  const minutesMonth = (now.getDate()-1) * 1440 + minutesDay;

  setBar("dayBar","dayLabel",
    pace(actual,(DAILY_TARGET/1440)*minutesDay),"Day");

  setBar("weekBar","weekLabel",
    pace(actual,(DAILY_TARGET*7/10080)*minutesWeek),"Week");

  setBar("monthBar","monthLabel",
    pace(actual,(DAILY_TARGET*daysInMonth/(daysInMonth*1440))*minutesMonth),"Month");

  buildCalendar(data, daysInMonth);
}

/* ---------- Calendar ---------- */
function buildCalendar(data, days) {
  calendar.innerHTML = "";
  const now = new Date();

  for(let d=1; d<=days; d++) {
    const date = new Date(now.getFullYear(), now.getMonth(), d);
    const key = todayKey(date);
    const actual = data[key] || 0;
    const p = Math.min((actual / DAILY_TARGET) * 100, 100);

    const cell = document.createElement("div");
    cell.className = "day " + color(p);
    cell.innerHTML = d + "<br>" + p.toFixed(0) + "%";
    calendar.appendChild(cell);
  }
}

/* ---------- Live ---------- */
setInterval(updateAll, 1000);
updateAll();
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
